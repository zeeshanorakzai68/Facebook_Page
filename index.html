<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 396px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .but_design {
            background-color: #1877f2;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .signup-link {
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            display: inline-block;
        }
        .Reg{
            background-color: #42b72a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="./img/facebook.svg" alt="" style="width: 321px; height: 106px; margin-left: -28px;">
                <h4 style="font-size: 28px;">
                    Facebook helps you connect and share with the people in your life.
                </h4>
            </div>
            <div class="col-md-6">
            <div id="login-container">
                <form action="#" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="but_design">Login</button>
                </form>
                <a href="#" class="signup-link">Forgotten password?</a>
                <hr>
                <button type="submit" class="Reg">Create new account</button>
            </div>
            <p style="padding-top: 10px;"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
        </div>
    </div>
    
</body>
</html>
